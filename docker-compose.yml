version: '3.8'

services:
  backend:
    build: .
    container_name: hub_torcedor_backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql+psycopg2://user:password@db:5432/hubdb
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    container_name: hub_torcedor_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=hubdb
    ports:
      - "5432:5432"

volumes:
  postgres_data: