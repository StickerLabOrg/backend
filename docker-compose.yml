version: "3.9"

services:
  backend:
    build: .
    container_name: hub_torcedor_backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql+psycopg2://user:password@db:5432/hubdb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=hubdb
    depends_on:
      - db
    command: ["sh", "-c", "until PGPASSWORD=$POSTGRES_PASSWORD psql -h db -U $POSTGRES_USER -d $POSTGRES_DB -c '\\q'; do echo 'Postgres is unavailable - sleeping' >&2; sleep 1; done; echo 'Postgres is up - executing command' >&2; exec uvicorn main:app --host 0.0.0.0 --port 8000 --reload"]

  db:
    image: postgres:13-alpine
    container_name: hub_torcedor_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=hubdb
    ports:
      - "5432:5432"

volumes:
  postgres_data:
